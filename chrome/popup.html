<!doctype html>
 <html>
  <head>
    <title>Bookmarks 2.0</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
     <script src="popup.js"></script>
   </head>
   <body>
     <div class="container">
      <h1>Bookmarks 2.0</h1>
      <h3>Select what tabs to bookmark and give the group a name below:</h3>
      <div class="scrollable">
        <div id="status"></div>
      </div>
      <hr />
      
      <div class="form-group">
        <strong>Bookmark group: </strong>
        <input type="text" class="form-control" id="txtGrouping" value="Default Group" />
      </div>
      <input type="button" id="btn" class="btn" value="Save Bookmarks" />
     </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
   </body>
 </html>
